<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        .warning {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #764ba2;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Supabase Connection Diagnostic</h1>
        <p>This page tests the connection to your Supabase database.</p>
        
        <div id="results"></div>
        
        <button onclick="runAllTests()">üöÄ Run All Tests</button>
        <button onclick="testSupabaseSDK()">üì¶ Test SDK Loading</button>
        <button onclick="testNetwork()">üåê Test Network</button>
        <button onclick="testConnection()">üîå Test Connection</button>
        <button onclick="testInsert()">üìù Test Insert</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://cfapmolnnvemqjneaher.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmYXBtb2xubnZlbXFqbmVhaGVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTQ3MDcsImV4cCI6MjA3NDI5MDcwN30._TJlyjzcf4oyfa6JHEXZUkeZCThMFR-aX8pfzE3fm5c';

        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        function addLoading(id) {
            const div = document.createElement('div');
            div.id = id;
            div.className = 'test-result info';
            div.innerHTML = '<span class="loading"></span> Testing...';
            resultsDiv.appendChild(div);
            return div;
        }

        function updateResult(id, message, type) {
            const div = document.getElementById(id);
            if (div) {
                div.className = `test-result ${type}`;
                div.innerHTML = message;
            }
        }

        async function testNetwork() {
            const loadingDiv = addLoading('network-test');
            
            try {
                // Test 1: Basic internet connectivity
                const googleTest = await fetch('https://www.google.com/favicon.ico', { 
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                
                addResult('‚úÖ <strong>Internet Connection OK</strong><br>Successfully reached google.com', 'success');
                
                // Test 2: Can we reach Supabase domain?
                try {
                    const supabaseReach = await fetch(SUPABASE_URL + '/rest/v1/', {
                        method: 'HEAD',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY
                        }
                    });
                    
                    updateResult('network-test', 
                        `‚úÖ <strong>Supabase Server Reachable</strong><br>Status: ${supabaseReach.status}<br>Can reach: ${SUPABASE_URL}`, 
                        'success');
                } catch (fetchError) {
                    updateResult('network-test', 
                        `‚ùå <strong>Cannot Reach Supabase Server</strong><br>` +
                        `URL: ${SUPABASE_URL}<br>` +
                        `Error: ${fetchError.message}<br>` +
                        `<strong>Possible causes:</strong><br>` +
                        `- Network firewall blocking HTTPS<br>` +
                        `- Corporate proxy blocking Supabase<br>` +
                        `- Supabase project paused/deleted<br>` +
                        `- CORS policy issue`, 
                        'error');
                }
            } catch (error) {
                updateResult('network-test', 
                    `‚ùå <strong>No Internet Connection</strong><br>Cannot reach any external servers.<br>Error: ${error.message}`, 
                    'error');
            }
        }

        async function testSupabaseSDK() {
            const loadingDiv = addLoading('sdk-test');
            
            setTimeout(() => {
                if (typeof window.supabase !== 'undefined') {
                    updateResult('sdk-test', '‚úÖ <strong>Supabase SDK Loaded Successfully</strong><br>Version: ' + (window.supabase.VERSION || 'Unknown'), 'success');
                } else {
                    updateResult('sdk-test', '‚ùå <strong>Supabase SDK Not Loaded</strong><br>The SDK failed to load from CDN. Check your internet connection.', 'error');
                }
            }, 1000);
        }

        async function testConnection() {
            const loadingDiv = addLoading('connection-test');
            
            try {
                if (typeof window.supabase === 'undefined') {
                    updateResult('connection-test', '‚ùå <strong>Supabase SDK not available</strong><br>Run SDK test first.', 'error');
                    return;
                }

                const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                updateResult('connection-test', '‚úÖ <strong>Supabase Client Created</strong><br>URL: ' + SUPABASE_URL, 'success');
                
                // Test a simple query
                const { data, error } = await client
                    .from('drink_orders')
                    .select('id')
                    .limit(1);

                if (error) {
                    updateResult('connection-test', 
                        `‚ùå <strong>Query Failed</strong><br>Error: ${error.message}<br>Hint: ${error.hint || 'N/A'}`, 
                        'error');
                } else {
                    updateResult('connection-test', 
                        `‚úÖ <strong>Successfully Connected to Database!</strong><br>Test query returned ${data ? data.length : 0} row(s)`, 
                        'success');
                }
            } catch (error) {
                updateResult('connection-test', 
                    `‚ùå <strong>Connection Error</strong><br>${error.message}<br><pre>${error.stack}</pre>`, 
                    'error');
            }
        }

        async function testInsert() {
            const loadingDiv = addLoading('insert-test');
            
            try {
                if (typeof window.supabase === 'undefined') {
                    updateResult('insert-test', '‚ùå <strong>Supabase SDK not available</strong><br>Run SDK test first.', 'error');
                    return;
                }

                const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                const testOrder = {
                    customer_name: 'Test User',
                    department: 'IT',
                    drink_type: 'Kahve',
                    quantity: 1,
                    status: 'new',
                    created_at: new Date().toISOString(),
                    order_group_id: crypto.randomUUID()
                };

                const { data, error } = await client
                    .from('drink_orders')
                    .insert([testOrder])
                    .select();

                if (error) {
                    updateResult('insert-test', 
                        `‚ùå <strong>Insert Failed</strong><br>Error: ${error.message}<br>Hint: ${error.hint || 'N/A'}<br>Code: ${error.code || 'N/A'}`, 
                        'error');
                } else {
                    updateResult('insert-test', 
                        `‚úÖ <strong>Test Order Created Successfully!</strong><br>Order ID: ${data[0].id}<br><pre>${JSON.stringify(data[0], null, 2)}</pre>`, 
                        'success');
                }
            } catch (error) {
                updateResult('insert-test', 
                    `‚ùå <strong>Insert Error</strong><br>${error.message}<br><pre>${error.stack}</pre>`, 
                    'error');
            }
        }

        async function runAllTests() {
            clearResults();
            addResult('üöÄ <strong>Running All Tests...</strong>', 'info');
            
            await testSupabaseSDK();
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            await testNetwork();
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            await testConnection();
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            await testInsert();
            
            addResult('‚úÖ <strong>All Tests Complete!</strong>', 'success');
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            addResult('‚ÑπÔ∏è <strong>Page Loaded</strong><br>Click "Run All Tests" to start diagnostic.', 'info');
        });
    </script>
</body>
</html>
